<div class="container mt-4">
    <div class="search d-flex">
        <input type="text" [(ngModel)]="inputData.name" placeholder="Search applicants" class="form-control me-2 w-25">
        <button class="btn" (click)="searchApplicants()">Search</button>
    </div>
    <div class="row mt-3">
      <div class="col-md-4" *ngFor="let applicant of applicants">
        <div class="card bg-white rounded-3 p-2 pt-3 pb-3" (click)="openModal(applicant)">
          <div class="content d-flex  ">
            <div class="image me-3 ps-1">
              <img [src]="picture" class="w-100" alt="">
            </div>
            <div class="text ">
                <h6 class="fw-bolder">{{ applicant.firstName }}{{'    '}}{{applicant.lastName}}</h6>
                <ul>
                  <li><p class="fs-6">{{ applicant.jobTitle}}</p></li>
                  <li><p>{{ applicant.education }}</p></li>
                </ul>
                
                
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
  <app-applicant-modal *ngIf="selectedApplicant" [applicant]="selectedApplicant" (closeModal)="closeModal()"></app-applicant-modal>
