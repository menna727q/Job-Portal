<div class="applied container mt-5">
   
       <div class="row">
        <div class="col-md-4  " *ngFor="let job of postedJobs">
          <div class="card bg-white rounded-3 p-2 mb-3" [routerLink]="['/posts-detail',job.job_id]">
            <div class="header d-flex justify-content-between p-2">
              
              <div class="content2">
                <h6>{{job.jobName}}</h6>
                <p>{{job.location}}</p>
              </div>
              <div class="icon">
                <p [ngClass]="{'available': job.status === 'available', 'closed': job.status === 'closed'}">{{job.status}}</p>
              </div>
            </div>
            <div class="cardContent">
              <div class="smallCards mt-3 p-2">
                <span class="me-3 rounded-3 p-1">{{job.jobType}}</span>
                <!-- <span class="me-3 p-1 rounded-3">Remote</span> -->
                <span class="p-1 rounded-3">{{job.salary}}</span>
              </div>
            </div>
          </div>
        </div>
       
          
      </div>
    
</div>
