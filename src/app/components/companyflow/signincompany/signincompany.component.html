

<div class="container back d-flex justify-content-between align-items-center " > 
  
    <div class="col-md-6 mt-2 me-3 ">
         <div class=" bg-white rounded-4  d-flex flex-column align-items-center ">
          <div class="header p-4 me-auto">
            <p class="withp fs-3">Wovac</p>
          </div>
           <div class="texttt">
              <div class="switch  d-flex justify-content-evenly  mb-4 position-relative ">
                  <div class="sign"><h6>Sign in</h6></div>
              </div>
              
            <form  [formGroup]="SigninCompanyForm" (ngSubmit)="submitSigninForm()" class="d-flex justify-content-center  flex-column mt-5 ">
  
              <div class="mb-3 ms-5 ">
                  <input type="email" formControlName="email" class="form-control" [class.is-invalid]="email?.invalid && email?.touched" [class.is-valid]="email?.valid" id="exampleFormControlInput1" placeholder="Enter your email: ">
                  <div class="alert alert-danger mt-2" [hidden]="email?.valid || email?.untouched">
                   <small *ngIf="email?.errors?.['required']">
                    Email is required
                   </small>
                   <small *ngIf="email?.errors?.['pattern']">
                    Email is must be eamil34a-z.com
                   </small>
                  </div>
                </div>
                <div class="mb-3 ms-5">
                  <input type="password" formControlName="password" id="exampleFormControlTextarea1"
                    [class.is-invalid]="password?.invalid && password?.touched"
                    [class.is-valid]="password?.valid" class="form-control"
                    placeholder="Enter your password:">
                  <div class="alert alert-danger mt-2" [hidden]="password?.valid || password?.untouched">
                    <small *ngIf="password?.errors?.['required']">Password is required</small>
                    <small *ngIf="password?.errors?.['minlength']">Password should be at least 8 characters long</small>
                  <small *ngIf="password?.errors?.['maxlength']">Password should not exceed 20 characters</small>
                  </div>
                </div>
                <button [disabled]="SigninCompanyForm.invalid" type="submit" class="btn w-75 ms-5 custom-button">Singin</button>
                <p class="ms-5">Don't have an account? <a class="text-decoration-none" routerLink="/company/signup">Signup</a></p>
            </form>
           
         </div>
         <div class=" me-auto frameOf-image">
              <img [src]="frameOf" class="w-100" alt="">
            </div>      
         </div>
      </div>
      <div class="col-md-6 p-3">
         <div class="content">
           <img [src]="imageSource" class="w-100" alt="">
         </div>
      </div>
   </div>
