<div class="profile">
  <div class="container bg-white mt-5 mb-4 rounded-4 p-3">
    <div class="acc p-3 d-flex justify-content-between">
      <h6>Account Details</h6>
      <div class="buttons">
        <button class="btn save-btn ms-2" (click)="editProfile($event)">
          Save changes
        </button>
      </div>
    </div>
    <div
      class="header d-flex justify-content-center flex-column align-items-center p-2"
    >
      <div class="image d-flex justify-content-center">
        <label for="profilePicture" class="profile-picture-label d-flex justify-content-center flex-column">
          <img [src]="userData.profilePicture ?? userFrame" name="profilePicture" class="profile-picture rounded-circle ms-5" alt="" />

            <div>         
               <button class="btn change" (click)="inputField.click()">Change profile picture</button>
               <input #inputField type="file" hidden name="profilePicture" id="profilePicture" (change)="uploadImage($event)">
            </div>      
          </label>
        <!-- <input type="file" id="profilePicture" class="profile-picture-input" (change)="handleProfilePictureChange($event)"> -->
      </div>
      <form class="ms-5">
        <div class="container">
          <div class="row">
            <div
              class="col-md-6 mb-2 d-flex justify-content-center align-items-center"
            >
              <div class="content w-75">
                <label for="email">Eamil</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  [placeholder]="userData.email"
                  [(ngModel)]="formData.email"
                />
              </div>
            </div>
            <div class="col-md-6 mb-2">
              <label for="phoneNumber">Phone number</label>
              <input
                type="tel"
                name="phoneNumber"
                class="form-control w-75"
                [placeholder]="userData.phoneNumber"
                [(ngModel)]="formData.phoneNumber"
              />
            </div>
            <div
              class="col-md-6 mb-2 d-flex justify-content-center align-items-center"
            >
              <div class="content w-75">
                <label for="pass">Password</label>
                <div class="input-group d-flex justify-content-between">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    id="pass"
                    name="pass"
                    class="form-control"
                    placeholder="Enter your password"
                    [(ngModel)]="formData.password"
                  />
                  <span
                    class="input-group-text"
                    (click)="togglePasswordVisibility()"
                  >
                    <i
                      [class]="
                        showPassword ? 'pi ' + eyeIcon : 'pi ' + eyeSlashIcon
                      "
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="jobTitle">Job Title</label>
              <input
                type="text"
                name="jobTitle"
                class="form-control w-75"
                id="job"
                [placeholder]="userData.jobTitle"
                [(ngModel)]="formData.jobTitle"
              />
            </div>
            <div
              class="col-md-6 mb-3 d-flex justify-content-center align-items-center"
            >
              <div class="content w-75">
                <label for="education">Education</label>
                <input
                  type="text"
                  id="education"
                  name="education"
                  class="form-control"
                  [placeholder]="userData.education"
                  [(ngModel)]="formData.education"
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="resume">Resume</label>
              <input
              #fileInput
              type="file"
              class="form-control w-75"
              id="resume"
              (change)="handleFileUpload($event)"
               name="resume"
               />
            </div>
            <div
              class="col-md-12 d-flex justify-content-center align-items-center"
            >
              <div class="content over me-5">
                <label for="overview">Overview</label>
                <textarea
                  name="overview"
                  class="form-control"
                  cols="8"
                  rows="4"
                  id="overview"
                  [placeholder]="userData.overview"
                  [(ngModel)]="formData.overview"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container bg-white rounded-4">
    <div class="header p-3">
      <h4>Job Preference</h4>
    </div>
  </div>
</div>
