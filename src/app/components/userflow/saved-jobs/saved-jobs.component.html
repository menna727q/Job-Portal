<div class="applied container mt-5">
    <h5>Saved Jobs</h5>
      
       <div class="row">
        <div class="col-md-4 g-4 " *ngFor="let savedjob of savedJobsList">
          <div class="card bg-white rounded-3 ">
            <div class="header d-flex justify-content-between p-2"[routerLink]="['/job-detail/' + savedjob.job_id]" >
             <div class="loo d-flex" >
              <div class="image me-2">
                <img [src]="logo" class="w-100" alt="">
              </div>
              <div class="content2">
                <h6>{{savedjob.jobName}}</h6>
                <!-- <p>Company name</p> -->
                <span>{{savedjob.location}}</span>
              </div>
            </div>

              <div class="icon me-5">
                <i class="pi pi-bookmark-fill " (click)="unSaveJob(savedjob.job_id)"></i>  
              </div>
            </div>
            <div class="cardContent">
              <div class="smallCards mt-3 p-2">
                <span class="me-3 rounded-3 p-1">{{savedjob.jobType}}</span>
                <span class="me-3 p-1 rounded-3">Remote</span>
                <span class="p-1 rounded-3">{{savedjob.salary}}</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    
</div>
